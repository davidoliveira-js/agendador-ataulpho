<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="agendador-container">
        <h1>AGENDA</h1>
        <i
          ><img
            src="img/calendar_month_FILL0_wght400_GRAD0_opsz24.svg"
            alt=""
        /></i>
        <form onsubmit="return adicionarTarefa()">
          <label for="descricao">O que precisa ser feito?</label>
          <input
            type="text"
            placeholder="digite algo"
            id="descricao"
            name="descricao"
            oninput="verificarCampos()"
          />
          <label for="prazo">Até quando precisa ser feito?</label>
          <input
            type="date"
            id="prazo"
            name="prazo"
            oninput="verificarCampos()"
          />
          <label for="prioridade"
            >Qual é o nível de Prioridade?</label
          >
          <select
            id="prioridade"
            name="prioridade"
            oninput="verificarCampos()"
          >
            <option value="Não importante">Não importante</option>
            <option value="Importante">Importante</option>
            <option value="Urgente">Urgente</option>
          </select>
          <input
            type="submit"
            value="ENVIAR"
            class="enviar"
            id="enviar"
            disabled="true"
          />
        </form>
      </div>

      <div class="tarefas-container">
        <h1>LISTA DE TAREFAS</h1>
        <i
          ><img
            src="img/event_note_FILL0_wght400_GRAD0_opsz24.svg"
            alt=""
        /></i>
        <table id="tabela">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Prazo</th>
              <th>Nível de Prioridade</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
